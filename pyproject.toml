[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mni_7t_dicom_to_bids"
version = "0.0.0"
readme = "README.md"
requires-python = ">= 3.11"
dependencies = [
    "bic_util",
    "pydicom",
]

[project.optional-dependencies]
dev = [
    "pyinstaller",
    "pyright",
    "ruff",
]

[project.scripts]
mni7t_dcm2bids = "mni_7t_dicom_to_bids.scripts.run_mni7t_dcm2bids:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mni_7t_dicom_to_bids"]

[tool.pyright]
include = ["src"]
strict = ["src"]

[tool.ruff]
include = ["src/**/*.py"]
line-length = 120
preview = true

[tool.ruff.lint]
ignore = ["E203", "E221", "E241", "E251"]
select = ["E", "F", "I", "N", "RUF", "UP", "W"]

[tool.codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = '.git*'
check-hidden = true
# ignore-regex = ''
ignore-words-list = 'datas'
